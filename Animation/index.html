<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
  <style>
    .animationDiv{
      width: 100px;
      height:100px;
      background-color: red;
      animation-name: changeColor ;
      animation-duration: 2s;
    }
    @keyframes changeColor{
      from{
        background-color: red;
      }
      to{
        background-color: yellow;
      }
    }
    .animationDiv2{
      width: 100px;
      height: 100px;
      background-color:red;
      animation: changeColorV2 4s;
    }
    @keyframes changeColorV2{
      0%{
        background-color:red;
      }
      25%{
        background-color:yellow;
      }
      50%{
        background-color:blue;
      }
      100%{
        background-color:green;
      }
    }
    .animationDiv3{
      width: 100px;
      height:100px;
      background-color: red;
      position: relative;
      animation: changeColorV3 4s;
    }
    @keyframes changeColorV3{
      0%{
        background-color:red;
        top:0;
        left:0;
      }
      25%{
        background-color: yellow;
        top: 0px;
        left: 200px;
      }
      50%{
        background-color: blue;
        top: 200px;
        left: 200px;
      }
      75%{
        background-color: green;
        top: 200px;
        left: 0px;
      }
      100%{
        background-color: red;
        top: 0px;
        left: 0px;
      }
    }
  </style>
<body>
  <h1>CSS Animation</h1>
  <div class="animationDiv"></div>
  <p>Note: When an animation is finished, it goes back to its original style.</p>
  <h1>CSS animation v2</h1>
  <div class="animationDiv2"></div>
  <p>Note: When an animation is finished, it goes back to its original style.</p>
  <h1>CSS animation V3</h1>
  <div class="animationDiv3"></div>
  <p>Note: When an animation is finished, it goes back to its original style.</p>
</body>
</html>
