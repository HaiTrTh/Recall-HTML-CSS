<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML FORMS</title>
</head>
<body>
    <form action="index.php" method="POST" enctype="multipart/form-data">
      <label for="username">Username</label>
      <input type="text" id="username"  name="username" placeholder="ThanhHai"><br>
      <label for="password">Password</label>
      <input type="password" id="password" minlength="4" maxLength="10" ><br>
      <label for="date">Date</label>
      <input type="date" id="date"><br>
      <label for="education">Education:</label>
      
      <label for="university">University</label>
      <input type="checkbox" id="university" value="university" name="education">
      <label for="colleage">Colleage</label>
      <input type="checkbox" id="colleage" value="colleage" name="education">
      <label for="intermidiate">Intermidiate</label>
      <input type="checkbox" id="intermidiate" value="intermidiate" name="education"><br>
      <label for="gender">Gender:</label>
      <label for="male">Male</label>
      <input type="radio" name="gender" id="male" value="male">
      <label for="female">Female</label>
      <input type="radio" name="gender" id="female" value="female">
      <label for="other">Other</label>
      <input type="radio" name="gender" id="other" value="other"><br>
      <label for="comments">Comments</label>
      <textarea name="comments" id="comments" rows="5" cols="25"></textarea><br>
      <label for="provinces">Provinces</label>
      <select name="provinces" id="provinces">
        <option value="">--Provinces--</option>
        <option value="tokyo">Tokyo</option>
        <option value="NY">New York</option>
        <option value="London">London</option>
      </select><br>
      <label for="phone">PhoneNumber</label>
      <input type="tel" id="phone" name="phone" placeholder="123-1234-1234" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" ><br>
      <label for="numbers">Numbers</label>
      <input type="number" id="number" name="number" min="4" max="9" value="4" required><br>
      <label for="file"></label>
      <input type="file" id="file" name="file" accept="image/png, image/jpeg"> <br>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="haithanhtran@gmail.com" required><br>
      
      <label for="url">URL</label>
      <input type="url" name="url" id="url" placeholder="https://192.168.10.1"><br>
      <label for="image">Image</label>
      <input type="image" name="image" src="Screenshot_45.png" id="image" ><br>
      <label for="month">month</label>
      <input type="month"><br>
      <label for="level">Level</label>
      <input type="range" id="level" name="level"><br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <label for="party">Date- time</label>
      <input type="datetime-local" name="partydate" id="party" value="2017-06-01T08:30"><br>
      <label for="color">Color heading</label>
      <input type="color" name="color" id="color" value="#f6b73c">
      <label for="color">Color body</label>
      <input type="color" name="color" id="color" value="#e66465">
    </form>
</body>
</html>
