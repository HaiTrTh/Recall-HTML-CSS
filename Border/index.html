<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
  <style>
    p.para1{
      border: 5px solid black;
      padding: 5px;
    }
    p.para2{
      border: 10px solid black;
      padding: 10px;
    }
    p.para3{
      border: 10px double rgb(43, 0, 255);
      padding: 20px
    }
    p.para4{
      border-width: 4px 20px;
      border-style: solid ;
      border-color: red;
    }
    p.normal{
      padding: 12px;
      border: 4px solid red;
      border-radius : 50px;
    }
  </style>
<body>
    <h1>This is lesson about border and border-radius</h1>
    <p class="normal">this is normal</p>
    <p class="para1">this is paragraph 1</p>
    <p class="para2">this is paragraph 2</p>
    <p class="para3">this is paragraph 3</p>
    <p class="para4">this is paragraph 4</p>
</body>
</html>
